<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/index.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">
        <div data-screen class="screen"></div>
        <div data-one class="calc">1</div>
        <div data-two class="calc">2</div>
        <div data-three class="calc">3</div>
        <div data-add class="calc">+</div>
        <div data-four class="calc">4</div>
        <div data-five class="calc">5</div>
        <div data-six class="calc">6</div>
        <div data-sub class="calc">-</div>
        <div data-seven class="calc">7</div>
        <div data-eight class="calc">8</div>
        <div data-nine class="calc">9</div>
        <div data-times class="calc">*</div>
        <div data-clear class="calc">C</div>
        <div data-zero class="calc">0</div>
        <div data-equal class="calc">=</div>
        <div data-divide class="calc">/</div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
